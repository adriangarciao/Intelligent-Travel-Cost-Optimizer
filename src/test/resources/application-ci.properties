# CI test profile: ensures all tests use mocked external services
# This profile is activated in CI via -Dspring.profiles.active=ci

# Use H2 in-memory database
spring.datasource.url=jdbc:h2:mem:cidb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Schema management
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable external services
ml.enabled=false
amadeus.enabled=false

# Use mock flight provider
travel.providers.flights=mock

# Disable caching
spring.cache.type=none
