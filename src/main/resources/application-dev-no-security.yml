spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
      - org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
      - org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration
  datasource:
    # Do not hardcode H2 here; allow environment or command-line to provide the JDBC URL and driver.
    # Defaulting to an empty driver-class-name lets Spring auto-detect the correct driver from the URL.
    url: ${SPRING_DATASOURCE_URL:}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER:}
    username: ${SPRING_DATASOURCE_USERNAME:sa}
    password: ${SPRING_DATASOURCE_PASSWORD:}
  jpa:
    hibernate:
      ddl-auto: update
    # Let Hibernate auto-detect the dialect from the JDBC metadata when using a real DB.
ml:
  enabled: false
amadeus:
  enabled: true
  # Read API credentials from environment variables in dev. Do NOT commit secrets.
  api-key: ${AMADEUS_API_KEY:}
  api-secret: ${AMADEUS_API_SECRET:}

# Ensure dev profile selects Amadeus provider instead of mock
travel:
  providers:
    flights: ${TRAVEL_PROVIDERS_FLIGHTS:amadeus}
