version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    env_file:
      - .env.postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-traveloptimizer}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      # expose container's default 5432 on host 5433 for local convenience
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -p 5432"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "no"]

volumes:
  postgres_data:
    name: traveloptimizer_postgres_data
