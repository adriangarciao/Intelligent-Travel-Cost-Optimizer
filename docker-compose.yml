version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    env_file:
      - .env.postgres
    environment:
      # These are kept for convenience; actual values should come from .env.postgres
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    # Run the server on port 5433 inside the container so host:container mapping can be 5433:5433
    command: ["postgres", "-c", "port=${POSTGRES_PORT:-5433}"]
    ports:
      - "5433:5433"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -p ${POSTGRES_PORT:-5433}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: traveloptimizer_postgres_data
version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: traveloptimizer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "no"]
