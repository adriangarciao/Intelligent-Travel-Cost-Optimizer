name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build (compile only)
        run: mvn -B -DskipTests=true package

  integration:
    name: Integration Tests (Testcontainers)
    runs-on: ubuntu-latest
    env:
      USE_TESTCONTAINERS: 'true'
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}-integration
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Run integration test (Testcontainers + PostgreSQL)
        # Runs only the Testcontainers-backed integration test to keep it isolated
        run: mvn -B -DskipTests=false -Dtest=TripSearchIntegrationTest test
